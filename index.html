<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Takeover</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #fff;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255, 100, 150, 0.9) 0%, transparent 40%),
                radial-gradient(circle at 80% 40%, rgba(255, 200, 100, 0.9) 0%, transparent 35%),
                radial-gradient(circle at 50% 60%, rgba(100, 200, 255, 0.9) 0%, transparent 35%),
                radial-gradient(circle at 70% 80%, rgba(150, 255, 150, 0.9) 0%, transparent 40%),
                radial-gradient(circle at 30% 85%, rgba(255, 150, 255, 0.9) 0%, transparent 35%),
                radial-gradient(circle at 60% 20%, rgba(200, 150, 255, 0.9) 0%, transparent 35%),
                radial-gradient(circle at 40% 10%, rgba(255, 180, 100, 0.9) 0%, transparent 35%);
            background-blend-mode: screen;
            filter: blur(20px);
            z-index: -1;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-10%, -5%) scale(1.02);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 3rem;
            color: #444;
            font-family: sans-serif;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <!-- Main content section -->
    <div class="content" style="flex-direction: column; gap: 1.5rem; text-align: center;">
        <div>
            <span>Coming Soon</span>
        </div>
        <div style="font-size: 1.5rem; color: #666; margin-top: 0.5rem;">
            We are giving our website a makeover!
        </div>
        <a href="https://www.instagram.com/takeoverfestivalstore/" target="_blank" rel="noopener noreferrer" style="
                display: inline-block;
                margin-top: 1.5rem;
                padding: 0.75rem 1.5rem;
                background: #e91e63;
                color: #fff;
                border-radius: 2rem;
                text-decoration: none;
                font-size: 1.2rem;
                font-weight: bold;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                transition: background 0.3s, box-shadow 0.3s;
            " aria-label="Visit our Instagram page (opens in a new tab)">
            Follow us on Instagram
        </a>
    </div>
</body>

</html>
